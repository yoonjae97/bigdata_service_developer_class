<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 등록 폼</title>
</head>
<body>
	<h1>학생 등록 양식</h1>
	<form action="./memberRegister.do" method="post">
		<p>
			<label>id : <input name="id" type="text" /></label>
		</p>
		<p>
			<label>pw : <input name="pw" type="text" /></label>
		</p>
		<p>
			<label>age : <input name="age" type="text" /></label>
		</p>
		<p>
			<label>name : <input name="name" type="text" /></label>
		</p>
		<p>
			<label>birthday : <input name="birthday"
				placeholder="yy/MM/dd" type="text" /></label>
		</p>
		<p>
			<label>sex : <input name="sex" type="text" /></label>
		</p>
		<button>등록</button>
	</form>
</body>
</html>
