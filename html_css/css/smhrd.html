<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gwangju {
            color:green;
        }
        .seoul {
            color:red;
        }
        span, li {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>스마트인재개발원</h1>
    <p>스마트인재개발원은 
        <span class="gwangju">광주</span>/
        <span class="seoul">서울</span>/
        <span>순천</span>
        지역에서 운영되고 있으며 개강여부에 따라
        원하는 곳에서 수강이 가능합니다.</p>
    <ul>
        <li class="gwangju">광주 본점</li>
        <li class="gwangju">광주 남구점</li>
        <li class="gwangju">광주 서구점</li>
        <li class="seoul">서울 서초점</li>
        <li class="seoul">서울 가산점</li>
        <li>순천점</li>
    </ul>
    <!--가중치 
        전체선택자 : 0

        클래스 : 10
        아이디 : 100 -->

</html>
