<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        div {
            border-radius: 50%;
            border:1px solid black;
        }
        .big {
            width:300px;
            height:300px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .middle {
            width:200px;
            height:200px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .small {
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="middle">
            <div class="small">

            </div>
        </div>
    </div>
</body>
</html>
