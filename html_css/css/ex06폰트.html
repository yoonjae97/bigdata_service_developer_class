<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
    <style>
        body {
            font-size:10px;
        }
        p {
            font-family: 'Castoro Titling', cursive;
            font-size: 2em;
            /* em은 부모 크기의 배율
               rem은 html 기본 크기의 배율 */
            /* font-size = 글자 크기 */
            font-weight:bold;
            /* font-weight = 글자 두께 */
            font-style:oblique;
            /* font-style = 글자 기울임 */
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum sed amet, recusandae reiciendis non sit sunt delectus cumque commodi odit maiores ullam deleniti, natus illo unde! Suscipit molestiae aperiam facere.</p>
</body>
</html>
