<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개행태그</title>
</head>
<body>
    <p>br태그는 <br> 행을 바꾸는 태그 입니다.</p>
    <span>태그와 태그 사이에도</span>
    <br>
    <span>쓸 수 있습니다.</span>
    <p>hr태그는 <hr> 수평선을 만듭니다. </p>
    <hr color="red"> <!-- 끝태그 없는걸 보이드 -->
     <!-- 색을 바꿀 수 있다.  -->
     <hr size="10px", noshade>
     <!-- 사이즈 : 굵기 변경, noshade : 그림자 제거 -->
     <hr width="200px", align="left">
     <!-- width : 길이 변경, align : 정렬(중앙정렬이 디폴트) -->
</body>
</html>
