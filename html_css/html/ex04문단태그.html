<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단태그</title>
</head>
<body>
    <!-- 문단태그 작성 해 보기 -->
    <p>문단입니다</p>
    <p>문단입니다</p>
    <p>문단입니다</p>
    
    <span>문장입니다</span>
    <span>문장입니다</span>
    <span>문장입니다</span>

    <div>문장일까요</div>
    <div>문장일까요</div>
    <div>문장일까요</div>

    <p>문단 안에는 <span>문장을 </span>쓸 수 있습니다.</p>
    <span>문장 안에는 <p>문단을 </p>쓸 수 없습니다.</span>
    <span>문장 안에 <div>디브가</div> 들어갈까요?</span>
    <!-- span이 가장 작은 단위 p > div > span -->
</body>
</html>
