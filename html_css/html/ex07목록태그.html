<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <h1>리스트(목록)을 만드는 태그</h1>
    <ul>
    <!-- unordered list -->
        <li>순서 없는 리스트</li>
        <li>ul로 만듭니다</li>
    </ul>

    <ol reversed>
    <!-- ordered list -->
        <li>순서는</li>
        <li>ol 태그로</li>
        <li>만듭니다.</li>
        <!-- li*숫자 : 숫자 개수 만큼 li 생성 -->
        <!-- ol 기본값은 1,2,3 순서대로 -->
        <!-- reversed하면 역순으로 -->
    </ol>

    <ol type="I">
        <li></li>
        <li></li>
        <!-- 기본값은 1,2,3 숫자. type지정
        a, A, I, i 가능 -->
    </ol>
    

</body>
</html>
