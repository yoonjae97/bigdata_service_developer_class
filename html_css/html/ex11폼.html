<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <form action="#">
        <!-- <input type="text" placeholder="아이디를 입력해주세요"> -->
        <input type="text" value="아이디" maxlength="7" required>
        <input type="password" name="" id="" maxlength='20' required>
        <!-- input:password -->
        <!-- 패스워드는 입력값을 자동으로 가려준다 -->
        <br>
        <select name="" id="">
            <option value="">선택</option>
            <option value="soccer">축구</option>
            <option value="baseball">야구</option>
        </select>
        <br>
        <label for="name">이름</label>
        <input type="text" id="name">
        <fieldset>
            <legend>입력양식</legend>
            이름 <input type="text"><br>
            아이디 <input type="text"> <br>
            비밀번호 <input type="password" name="" id="">
        </fieldset>

        <input type="radio" name="radio" id="radio">
        <input type="radio" name="radio" id="radio">
        <input type="radio" name="radio" id="radio">
        <input type="radio" name="radio" id="radio">
        <!-- input:radio = 라디오버튼, 한 번에 하나씩만 선택된다 -->
        <input type="checkbox" name="checkbox" id="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <!-- input:checkbox = 체크박스, 여러개 한번에 선택 가능 -->
        <input type="file" name="" id="">
        <!-- input:file = 파일 업로드 -->
        <input type="color" name="" id="">
        <!-- input:color = 색 선택 -->
        <input type="number" name="" id="">
        <!-- input:number : 수량 선택 -->
        <input type="button" value="입력">
        <!-- input:button = form 태그 안에서만 기능 -->
        <button>입력</button>
        <!-- button 어떤 상호작용도 하지 않음 -->
        <button type="reset">초기화</button>
        <!-- button:reset = form 태그 안에서만 기능 -->
        <button type="submit"></button>
        <!-- button:submit = form 태그 안에서만 기능 -->
        <input type="date" name="" id="">
        <!-- input:date =  -->




    </form>
</body>
</html>
