<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{height:35px; background-color: whitesmoke; }
    </style>
</head>
<body>
    <form action="">
        <table width="400px">
            <tr>
                <th colspan="2" height="50px" bgcolor="gray" align="left">Step1: 아이디/비번 입력</th>
            </tr>
            <tr>
                <td align="right">아이디 :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="right">비밀번호 :</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password" name="" id=""></td>
            </tr>

        <table width="400px">
            <tr>
                <th colspan="2" height="50px" bgcolor="gray" align="left">Step2: 개인정보</th>
            </tr>
            <tr>
                <td align="right">성별 :</td>
                <td>
                    남<input type="radio" name="sex" id="sex">
                    여<input type="radio" name="sex" id="sex">
                
                </td>
            </tr>
            <tr>
                <td align="right">혈액형</td>
                <td>        
                    <select name="" id="">
                        <option value="">선택</option>
                        <option value="soccer">A형</option>
                        <option value="baseball">B형</option>
                        <option value="baseball">O형</option>
                        <option value="baseball">AB형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">생일</td>
                <td><input type="date" name="" id=""></td>
            </tr>
        
        <table width="400px">
            <tr>
                <th colspan="2" height="50px" bgcolor="gray" align="left">Step3: 선호도</th>
            </tr>
            <tr>
                <td align="right">취미 :</td>
                <td>
                    축구 <input type="checkbox" name="checkbox" id="checkbox">
                    야구 <input type="checkbox" name="checkbox" id="checkbox">
                    농구 <input type="checkbox" name="checkbox" id="checkbox">
                </td>
            </tr>
            <tr>
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color" name="" id=""></td>
            </tr>


        <table width="400px">
            <tr>
                <td align="right" width="200px"><button type="submit">제출</button></td>
                <td bgcolor="whitesmkoe"><button type="reset" width="200px">초기화</button></td>
            </tr>
        


        </table>
    </form>
</body>
</html>
