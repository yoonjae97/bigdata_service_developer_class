<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Style</title>
</head>
<body>
    <h1 id="color">JavaScript</h1>
    <button onclick="change()">변해랏</button>
    <button onclick="revert()">돌아와랏</button>

    <script>
        let color = document.getElementById('color');

        function change() {
            color.style.color = 'red';
            color.style.fontSize = '60px';
        }

        function revert() {
            color.style.color = 'black';
            color.style.fontSize = '32px';
        }
    </script>
</body>
</html>
