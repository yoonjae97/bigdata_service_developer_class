<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <input type="text" id="hello" placeholder="이름을 적어주세요">
    <button onclick="clickBtn()">클릭</button>
    <div id="text"></div>

    <script>
        // 1. input과 div를 불러오기
        let divTag = document.getElementById('text');

        const clickBtn = () => {
            let inputTag = document.getElementById('hello').value;
            divTag.innerText = (`${inputTag}님 어서오세요`);
        }
    </script>
</body>
</html>
