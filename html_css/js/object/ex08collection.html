<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Collection</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <script>
        let subList = document.getElementsByTagName('li');
        console.log(subList);
        console.log(subList[2]);
        for (let i = 0; i < subList.length; i++) {
            console.log(subList[i].innerText);
        }
        // HTMLCollection = 유사 배열
        // 배열의 형태, 인덱스가 있지만 배열 관련 함수 사용 불가
        // forEach함수 사용 불가
    </script>
</body>
</html>
