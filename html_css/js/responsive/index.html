<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbb5039cb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert">
        <div class="box">
            <p>안녕하세요</p>
            <button id="close">닫기</button>
        </div>
    </div>
    <div class="wrapper">
        <header>
            <div class="logo"><i class="fa-solid fa-shield-cat"></i>YJ</div>
            <div class="nav">
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                    <li>About</li>
                </ul>
            </div>
        </header>
        <div class="dropdown">
            <div class="dropdown-card">
                <ul>
                    <li>태그</li>
                    <li>선택자</li>
                    <li>프론트엔드</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // html dropdown
        const html = document.querySelectorAll('li')[0];
        const drop = document.querySelector('.dropdown');

        html.addEventListener('click', ()=> {
            drop.classList.toggle('show');
        })

        // about alert
        const about = document.querySelectorAll('li')[3];
        const alert = document.querySelector('.alert');
        const close = document.querySelector('#close');
        
        about.addEventListener('click', ()=>{
            alert.classList.add('show2');
        })

        close.addEventListener('click', ()=>{
            alert.classList.remove('show2');
        })

        
    </script>
</body>
</html>
