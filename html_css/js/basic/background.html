    <script>
        let color = prompt('원하는 색상을 입력하세요(빨강, 파랑, 초록)');

        // if (color == '빨강') {

        // } else if (color == '파랑') {

        // } else {
        //     alert('잘못 입력하셨습니다.')
        // }

        let result;

        switch(color) {
            case '빨강':
                result = 'red';
                break;
            case '초록':
                result = 'green';
                break;
            case '파랑':
                result = 'blue';
                break;
            default :
                alert('잘못 입력하셨습니다.');
        };

        document.getElementsByTagName('body')[0].style.backgroundColor = result;

    </script>
