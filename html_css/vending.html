<!DOCTYPE html>
<html>
  <head>
    <title>Vending Machine</title>
    <meta charset="UTF-8">

    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #eee;
}

h1 {
  text-align: center;
  margin: 20px 0;
}

.items {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 20px;
}

.item {
  width: 80px;
  height: 80px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #333;
  border: none;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  transition: all 0.2s ease-in-out;
}

.item:hover {
  transform: scale(1.1);
  cursor: pointer;
}

.output {
  width: 100%;
  height: 100px;
  font-size: 18px;
  font-weight: bold;
  color: #333;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.coin {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px;
}

label {
  font-size: 16px;
  font-weight: bold;
  margin-right: 10px;
}

input {
  width: 100px;
  height: 30px;
  font-size: 16px;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  margin-right: 10px;
}

button {
  width: 80px;
  height: 40px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #333;
  border: none;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  transition: all 0.2s ease-in-out;
}

button:hover {
  transform: scale(1.1);
  cursor: pointer;
}

.result {
  width: 100%;
  height: 100px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background-color: #333;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

    </style>
  </head>
  <body>
    <h1>음료 자판기</h1>
    <div class="items">
      <button class="item">솔의눈</button>
      <button class="item">커피</button>
      <button class="item">파워에이드</button>
      <button class="item">오렌지</button>
      <button class="item">보리차</button>
      <button class="item">밀키스</button>
    </div>
    <div class="output"></div>
    <div class="coin">
      <label for="coin">돈을 넣어주세요:</label>
      <input type="number" id="coin" name="coin" min="1" max="10000">
      <button id="coinBtn">구매</button>
    </div>
    <div class="result"></div>
    <script src="vending.js"></script>
  </body>
</html>
